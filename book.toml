[book]
authors = ["katopz <katopz@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "gist"

[rust]
edition = "2021"

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/gist-rs/book"
edit-url-template = "https://github.com/gist-rs/book/edit/main/{path}"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"

[output.theme-ace]
theme-white = "dawn"
theme-dark = "monokai"
